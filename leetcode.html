var longestPalindrome = function(s) {
    var i=0;
    for(i; i<s.length ;i++){
        if(s.indexOf(s.charat(i)) != s.lastIndexOf(s.charat(i))
            return s.slice(s.indexOf(s.charat(i)), s.lastIndexOf(s.charat(i))
    }
};
